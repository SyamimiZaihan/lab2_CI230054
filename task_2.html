<!DOCTYPE html>
<html>
<head>
    <title>Conference Registration Form</title>
</head>
<body>
    <h2>Conference Registration Form</h2>
    
    <form action="#" method="post">
        <label>Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Enter your full name"><br><br>
        
        <label>Email Address:</label><br>
        <input type="email" name="email" placeholder="Enter your email address"><br><br>
        
        <label>Age:</label><br>
        <input type="number" name="age" value="18"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br><br>

        <label>Country of Residence:</label><br>
        <select name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Thailand">Thailand</option>
        </select><br><br>

        <label>Areas of Interest:</label><br><br>
        <input type="checkbox" value="Software Development"> Software Development<br>
        <input type="checkbox" value="Data Science"> Data Science<br>
        <input type="checkbox" value="Cybersecurity"> Cybersecurity<br>
        <input type="checkbox" value="Artificial Intelligence"> Artificial Intelligence<br><br>

        <label>Experience Level:</label><br><br>
        <input type="radio" name="experience" value="Beginner"> Beginner<br>
        <input type="radio" name="experience" value="Intermediate"> Intermediate<br>
        <input type="radio" name="experience" value="Advanced"> Advanced<br><br>

        <label>Comments or Questions:</label><br>
        <textarea name="comments" rows="4" cols="40" placeholder="Any comments or questions?"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
